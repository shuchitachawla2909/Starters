<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Background Color</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .color-box {
            text-align: center;
        }
        .color-display {
            margin-top: 20px;
            font-size: 1.5rem;
            font-weight: bold;
        }
        button {
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            border: none;
            background-color: #333;
            color: #fff;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="color-box">
        <button onclick="generateColor()">Generate Background Color</button>
        <div class="color-display" id="colorDisplay">#FFFFFF</div>
    </div>

    <script>
        function generateColor() {
            // Generate a random color
            const randomColor = `#${Math.floor(Math.random() * 16777215).toString(16).padStart(6, '0')}`;

            // Apply the color as the background
            document.body.style.backgroundColor = randomColor;

            // Display the color code
            document.getElementById('colorDisplay').textContent = randomColor;
        }
    </script>
</body>
</html>
