{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'assets/css/style.css'%}">
  <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"/>
  <title>Register</title>
</head>


   <body>
      <!--==================== HEADER ====================-->
      <header class="header" id="header">
        <nav class="nav container">
          <a href="#" class="nav_logo">
            
            <img src="{% static 'assets/images/starters-logo.png'%}" class="nav_logo-img">
          </a>
          <div class="nav_menu" id="nav-menu">
            <ul class="nav_list">
              <li class="nav_item">
                <a href="#home" class="nav_link active-link">Home</a>
              </li>

              <li class="nav_item">
                <a href="#about" class="nav_link">About</a>
              </li>

              <li class="nav_item">
                <a href="#popular" class="nav_link">Popular</a>
              </li>

              <li class="nav_item">
                <a href="#explore" class="nav_link">Explore</a>
              </li>
              {% if request.user.is_authenticated %}
                <li class="nav_item">
                  <a href="{% url 'userauths:sign-out'%}" class="nav_link">Sign Out</a>
                </li>
              {% else %}
                <li class="nav_item">
                  <a href="{% url 'userauths:sign-in'%}" class="nav_link">Sign In</a>
                </li>
              {% endif %}
            
            <!-- close button -->
            </ul>
            <div class="nav_close" id="nav-close"><i class="ri-close-fill"></i></div>
          </div>

          <!-- toggle button -->
          <div class="nav_toggle" id="nav-toggle">
            <i class="ri-menu-line"></i>
          </div>
        </nav>
         
      </header>
  {% if messages %}
    {% for message in messages %}
      <div class="alert alert-{{message.tags}}">
        <strong>{{message}}</strong>
      </div>

    {% endfor %}
  {% endif %}

  {% block content%}
  {% endblock %}



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" ></script>
  <script src="{% static 'assets/js/script.js'%}"></script>

  </body>
